<!DOCTYPE html>
<html>
<title>Restaurant Chatbot</title>

<head>
    <link rel="icon" href="">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        body {
            font-family: monospace;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        h1 {
            background-color: white;
            border: 2px solid black;
            border-radius: 5px;
            color: #03989E;
            display: inline-block;
            font-family: Helvetica;
            margin: 5px;
            padding: 5px;
        }

        h3 {
            position: center;
        }

        .header {
            display: flex;
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);
            margin-top: 20px;
        }

        .welcome {
            text-align: center;
        }

        .chatbot {
            height: 100px;
        }

        #chatbox {
            margin-top: 10px;
            margin-bottom: 60px;
            margin-left: auto;
            margin-right: auto;
            width: 40%;
            height: 40%;
            position: fixed;

        }

        #userInput {
            margin-left: auto;
            margin-right: auto;
            width: 40%;
            margin-top: 60px;
        }

        #textInput {
            width: 90%;
            border: none;
            border-bottom: 3px solid black;
            font-family: 'Helvetica';
            font-size: 17px;
        }

        .userText {
            width: fit-content;
            width: -webkit-fit-content;
            width: -moz-fit-content;
            color: white;
            background-color: #FF9351;
            font-family: 'Helvetica';
            font-size: 12px;
            margin-left: auto;
            margin-right: 0;
            line-height: 20px;
            border-radius: 5px;
            text-align: left;
        }

        .userText span {
            padding: 10px;
            border-radius: 5px;
        }

        .botText {
            margin-left: 0;
            margin-right: auto;
            width: fit-content;
            width: -webkit-fit-content;
            width: -moz-fit-content;
            color: white;
            background-color: #00C2CB;
            font-family: 'Helvetica';
            font-size: 12px;
            line-height: 20px;
            text-align: left;
            border-radius: 5px;
        }

        .botText span {
            padding: 10px;
            border-radius: 5px;
        }

        .boxed {
            margin-left: auto;
            margin-right: auto;
            width: 100%;
            border-radius: 5px;
        }

        input[type=text] {
            bottom: 0;
            width: 40%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            position: fixed;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="https://s3.amazonaws.com/media-p.slid.es/uploads/845811/images/5389323/chatbot.png" class="chatbot">
        <div class="welcome">
            <h1>
                Welcome to HH Restaurant!
            </h1>
            <h3>
                You are chatting with our customer support bot!
            </h3>
        </div>
    </div>
    <div class="boxed">
        <div>
            <div id="chatbox">
            </div>
        </div>
        <div id="userInput">
            <input id="nameInput" type="text" name="msg" placeholder="Booking now..." />
        </div>
        <script>
            function getBotResponse() {
                var rawText = $("#nameInput").val();
                var userHtml = '<p class="userText"><span><b>' + "You : " + '</b>' + rawText + "</span></p>";
                $("#nameInput").val("");
                $("#chatbox").append(userHtml);
                document
                    .getElementById("userInput")
                    .scrollIntoView({ block: "start", behavior: "smooth" });
                $.get("/get", { msg: rawText }).done(function (data) {
                    var botHtml = '<p class="botText"><span><b>'
                        + "Restrobot : " + '</b>' + data + "</span></p>";
                    $("#chatbox").append(botHtml);
                    document
                        .getElementById("userInput")
                        .scrollIntoView({ block: "start", behavior: "smooth" });
                });
            }
            $("#nameInput").keypress(function (e) {
                if (e.which == 13) {
                    getBotResponse();
                }
            });
        </script>
    </div>
</body>

</html>
